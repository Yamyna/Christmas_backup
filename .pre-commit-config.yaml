- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.4.0
  hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer

-    repo: local
     hooks:
     -  id: python-syntax-check
        name: python-syntax-check
        entry: python3 -m py_compile {files}
        language: system
        types: [python]
